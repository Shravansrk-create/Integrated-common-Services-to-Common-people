<!DOCTYPE html>
<html>
<head>
    <title>Settings</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4; /* Same background as login page */
        }
        .header {
            background-color: #4CAF50;
            color: white;
            padding: 15px 0;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: 40px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        .navigation-bar {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between; /* Align items at the ends */
            align-items: center; /* Center vertically */
        }
        .navigation-bar a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
        }
        .navigation-bar a:hover {
            background-color: #555;
        }
        .menu-icon {
            font-size: 24px;
            cursor: pointer;
            color: white;
            padding: 0 20px;
        }
        .menu-items {
            display: none;
            position: absolute;
            background-color: #333;
            width: 200px;
            top: 60px; /* Adjust top position based on header height */
            left: 20px; /* Adjust left position for alignment */
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            z-index: 1;
        }
        .menu-items a {
            display: block;
            color: white;
            padding: 10px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }
        .menu-items a:hover {
            background-color: #555;
        }
        .settings-section {
            margin-top: 20px;
        }
        .settings-section h3 {
            margin-bottom: 10px;
        }
        .settings-section input[type="text"],
        .settings-section input[type="email"],
        .settings-section input[type="password"],
        .settings-section select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .settings-section button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .settings-section button:hover {
            background-color: #3e8e41;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Settings</h1>
    </div>
    
    <div class="navigation-bar">
        <div class="menu-icon" onclick="toggleMenu()">&#9776;</div> <!-- Menu icon -->
        <a href="index.html">Home</a>
        <a href="admission.html">Admission</a>
        <a href="buy_sell.html">Buy & Sell</a>
        <a href="activities.html">Activities</a>
        <a href="industrial_training.html">Industrial Training</a>
        
        <!-- Menu items -->
        <div class="menu-items" id="menuItems">
            <a href="settings.html">Settings</a>
            <a href="profile.html">Profile</a>
            <a href="index.html">Log Out</a>
        </div>
    </div>
    
    <div class="container">
        <h2>Account Settings</h2>
        <div class="settings-section">
            <h3>Profile Information</h3>
            <input type="text" placeholder="Full Name">
            <input type="email" placeholder="Email Address">
            <input type="text" placeholder="Phone Number">
            <button>Save Changes</button>
        </div>
        
        <div class="settings-section">
            <h3>Change Password</h3>
            <input type="password" placeholder="Current Password">
            <input type="password" placeholder="New Password">
            <input type="password" placeholder="Confirm New Password">
            <button>Change Password</button>
        </div>
        
        <div class="settings-section">
            <h3>Notification Settings</h3>
            <select>
                <option value="all">Receive all notifications</option>
                <option value="important">Receive only important notifications</option>
                <option value="none">Do not receive notifications</option>
            </select>
            <button>Save Preferences</button>
        </div>
    </div>
    
    <div class="footer">
        <p>&copy; 2024 Student Portal. All rights reserved.</p>
    </div>
    
    <script>
        function toggleMenu() {
            var menu = document.getElementById("menuItems");
            menu.style.display = (menu.style.display === "block") ? "none" : "block";
        }
    </script>
</body>
</html>
